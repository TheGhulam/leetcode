name: Update README
on:
  push:
    branches: [master]
    paths:
      - "solutions/**/*.py"

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 2 # Fetch the last two commits for diff comparison

      - name: Check if files were added
        id: check_added
        run: |
          # Get the list of added Python files only (status A)
          ADDED_FILES=$(git diff-tree --no-commit-id --name-status -r HEAD | grep "^A.*\.py$" || true)
          if [ ! -z "$ADDED_FILES" ]; then
            # Extract the filenames only
            FILES=$(echo "$ADDED_FILES" | cut -f2)
            # Convert to JSON array format
            JSON_ARRAY=$(echo "$FILES" | jq -R . | jq -s .)
            echo "new_files=$JSON_ARRAY" >> $GITHUB_OUTPUT
            echo "has_new=true" >> $GITHUB_OUTPUT
          fi

      - name: Set up Python
        if: steps.check_added.outputs.has_new == 'true'
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        if: steps.check_added.outputs.has_new == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Update README
        if: steps.check_added.outputs.has_new == 'true'
        run: |
          python .github/scripts/update_readme.py
        env:
          ADDED_FILES: ${{ steps.check_added.outputs.new_files }}

      - name: Check for changes
        id: check_changes
        run: |
          if [[ -n $(git status -s) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "docs: update README with new solutions [skip ci]"
          git push
