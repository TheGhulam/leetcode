name: Update README
on:
  push:
    branches: [master]
    paths:
      - "solutions/**/*.py"

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 2 # Fetch the last two commits for diff comparison

      - name: Check for new Python files
        id: check_files
        run: |
          # Get list of added Python files
          ADDED_FILES=$(git diff-tree --no-commit-id --name-status -r HEAD | awk '/^A.*\.py$/ {print $2}')

          # Check if we found any files
          if [ ! -z "$ADDED_FILES" ]; then
            # Create a properly escaped JSON array
            echo "files<<EOF" >> $GITHUB_OUTPUT
            echo "$ADDED_FILES" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            echo "has_new=true" >> $GITHUB_OUTPUT
          else
            echo "has_new=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Python
        if: steps.check_files.outputs.has_new == 'true'
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        if: steps.check_files.outputs.has_new == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Update README
        if: steps.check_files.outputs.has_new == 'true'
        run: |
          # Convert the newline-separated list into a Python list
          echo "${{ steps.check_files.outputs.files }}" > temp_files.txt
          python .github/scripts/update_readme.py
        env:
          LEETCODE_FILES: temp_files.txt

      - name: Check for changes
        id: check_changes
        run: |
          if [[ -n $(git status -s) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "docs: update README with new solutions [skip ci]"
          git push
